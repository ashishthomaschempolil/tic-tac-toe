<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Noto+Sans:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
            <h1 id="turn">X goes first!</h1>
            <div class="game-container">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <div class="main-btm">
                <div class="user-choice">
                    <label for="user-choice">Choose your symbol :</label>
                    <select name="user-choice" id="user-choice">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="reset-button">
                    Reset
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Created by <a href="https://github.com/ashishthomaschempolil/" target="_blank">Ashish</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
